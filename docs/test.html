    <title>Elmi</title><link rel="preconnect" href="https://fonts.googleapis.com">

        <button class="btn-text">Подробнее

        <button class="btn-text btn-text_arrow" disabled>Подробнее
          <svg class="sprite">
            <use href="./images/sprite.svg#right"></use>

        <button class="btn-text" disabled>Подробнее</button>

          <button class="lang__btn_small" id="lang-header">
            <svg class="sprite">
              <use href="./images/sprite.svg#earth"></use>
            </svg>
          </button>

            <li class="lang__item1 lang__active1">Русский</li>

        </div>

          </ul>
        </div>

          <button class="lang__btn_large" disabled>
            <svg class="sprite">
              <use href="./images/sprite.svg#earth"></use>
            </svg><span>Русский</span>
            <svg class="sprite">
              <use href="./images/sprite.svg#down"></use>
            </svg>
          </button>
        </div>
        <label class="label">
          <input class="input" id="name" placeholder="Имя*"><span class="text-error">Error</span>
        </label>
        <label class="label">
          <input class="input" disabled><span class="text-error">Error</span>
        </label>

    <footer class="footer">
